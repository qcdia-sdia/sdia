apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sdia
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  selector:
    matchLabels:
      io.kompose.service: postgres
  replicas: 1
  strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 50%
            maxUnavailable: 50%
  minReadySeconds: 10
  revisionHistoryLimit: 3
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: awx
        - name: POSTGRES_PASSWORD
          value: awxpass
        - name: POSTGRES_USER
          value: awx
        image: postgres:10
        name: postgres
      restartPolicy: Always
status: {}
