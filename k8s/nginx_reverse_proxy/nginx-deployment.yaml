apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sdia-lw
  annotations:
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  selector:
    matchLabels:
      io.kompose.service: nginx
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/

      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
          items:
            - key: sdia_nginx.conf
              path: sdia_nginx.conf
            - key: sdia_htpasswd
              path: sdia_htpasswd
            - key: sdia_cert.pem
              path: sdia_cert.pem
            - key: sdia_privkey.pem
              path: sdia_privkey.pem
